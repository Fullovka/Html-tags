<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Знакомства с Html тегами. Часть 3 (формы)</title>
</head>
<body>
    <form action="#" method="get">
        <div>
            <p>Имя:</p>
            <input placeholder="Введите имя" type="text" name="username" tabindex="1">
        </div>
        <div>
            <p>Пароль:</p>
            <input placeholder="Введите пароль" type="password" name="userpass" tabindex="2">
        </div>
        <div>
            <p>Телефон:</p>
            <input placeholder="Введите телефон" type="tel" name="userphone" tabindex="3">
        </div>
        <div>
            <p>Пол:</p>
            <div>
                <input tabindex="4" checked type="radio" name="gender" value="male">Мужской
            </div>
            <div>
                <input tabindex="4" type="radio" name="gender" value="female">Женский
            </div>
        </div>
        <div>
            <p>Имущество:</p>
            <div>
                <input tabindex="5" checked type="checkbox" name="bike" value="yes">Велик
            </div>
            <div>
                <input tabindex="6" disabled type="checkbox" name="car" value="yes">Машина
            </div>
            <div>
                <input tabindex="7" disabled type="checkbox" name="house" value="yes">Дом
            </div>
        </div>
        <div>
            <p>Дополнительная информация:</p>
            <textarea placeholder="как можно подробнее" tabindex="8" name="info" id="" cols="20" rows="2"></textarea>
        </div>
        <div>
            <p>Прикрепить фото:</p>
            <input tabindex="9" type="file" name="username">
        </div>
        <div>
            <p>Любимый цвет:</p>
            <select tabindex="10" name="color" id="">
                <option selected value="red">Красный</option>
                <option value="green">Зелёный</option>
                <option value="yellow">Желтый</option>
            </select>
        </div>
        <div>
            <p>Действия:</p>
            <button tabindex=11" type="submit">Отправить</button>
            <button tabindex="12" type="reset">Очистить</button>
        </div>
    </form>
</body>
</html>
